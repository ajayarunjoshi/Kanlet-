<template>
    <div class="container">
        <template if:true={isLoggedIn}>
            <div class="timer-container">
                <p class="timer"><b>{timeRemaining}</b></p>
                <lightning-button-group>
                    <lightning-button label="Start" onclick={handleStart} disabled={isCounting}></lightning-button>
                    <lightning-button label="End" onclick={handleEnd} disabled={isNotCounting}></lightning-button>
                </lightning-button-group>
            </div>
        </template>
        <template if:false={isLoggedIn}>
            <!-- Your login form here -->
            <p if:true={showError} class="error">Please enter valid credentials.</p>
            <lightning-input type="text" label="Username" value={username} onchange={handleUsernameChange}></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handlePasswordChange}></lightning-input>
            <lightning-button label="Login" onclick={handleLogin}></lightning-button>
        </template>
    </div>
</template>
